<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    tr,td{
        padding: 10px;
        border: 1px solid;
        color: red;
        font-weight: bold;
        background-color: black;
    }
</style>
<body>
<div id="ketqua">

</div>
<script>
        let text = "<table>";
        for (let i = 1; i < 10; i++) {
            text = text + "<tr>";
            for (let j = 2; j < 10; j++) {
                text = text +"<td>"+j+" x "+ i + " = " + i*j + "</td>";
            }
            text =text + "</tr>";
        }
        text = text + "</table>";
        document.getElementById("ketqua").innerHTML = text;
</script>
</body>
</html>
